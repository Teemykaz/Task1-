<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input component</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="login-box">
        <div class="textbox">

            <img class="icons" src="./icons/account.svg">
            <input type="text" placeholder="Username">
        </div>
        <div class="textbox">

            <img class="icons" src="./icons/shield-key.svg">
            <input type="password" placeholder="Password">
            <img src="./icons/eye-off-outline.svg">
        </div>
        <div class="checkbox">
            <input type="checkbox"> Remember me
        </div>
        <input class="btn" type="button" name="" value="Login">

    </div>


    <div class="username">
        <img class="icons" src="./icons/account.svg">
        <input type="text" placeholder="Username">
    </div>

    <div class="countries">
        <div class="search">
            <img class="icons" src="./icons/icons8-search (1).svg">
            <input type="text" placeholder="Search countries">
        </div>

        <div class="select-countries">
            <img src="./icons/germany.svg" alt="germany"> <span>Germany (+241)</span>
        </div>
        <div class="select-countries">
            <img src="./icons/./brazil.svg"> <span>Brazil (+46)</span> <input class="check2" type="checkbox">
        </div>
        <div class="select-countries">
            <img src="./icons/australia.svg"> <span>Australia (+76)</span>
        </div>
        <div class="select-countries">
            <img src="./icons/canada.svg"> <span>Canada (+918)</span>
        </div>

        <div class="btn1">
            <div><button>Login</button></div>
            <div class="close"><img src="./icons/close.svg"></div>
        </div>

    </div>

    <div class="filter">
        <div class="number">2</div>
        <div class="product-filter">
            <div class="Product PE">Product Filter</div>
            <div class="Product PF">Price Filter</div>
        </div>
    </div>

    <div class="Events">
        <img class="img2" src="./icons/calendar-multiselect.svg">
        <div class="event-input"><input type="text" placeholder="Event Name"></div>
        <img class="img1" src="./icons/calendar-outline.svg">
        <div class="event-input"><input type="text" placeholder="Start Date"></div>
        <div class="event-switch"> On <input type="text"></div>
    </div>

    <div class="instagram">
        <div class="instagram-likes">10</div>
        <img class="img3" src="./icons/heart.svg">
    </div>


    <div class="message">
        <div class="Message-text">
            <input type="text" placeholder="Enter your message here">
            <div class="message-icons">
                <div><img src="./icons/format-align-left.svg"></div>
                <div><img src="./icons/format-align-center.svg"></div>
                <div><img src="./icons/format-align-right.svg"></div>
                <div><img src="./icons/format-size.svg"></div>
                <div><img src="./icons/format-italic.svg"></div>
                <div><img src="./icons/format-bold.svg"></div>
                <div><img src="./icons/format-underline.svg"></div>
                <div><img src="./icons/format-strikethrough-variant.svg"></div>
                <div><img src="./icons/arrow-expand-vertical.svg"></div>
            </div>


        </div>
    </div>


    <div class="United-states">
        <div class="US-pick"><img src="./icons/united-states.svg"> <span>+1</span></div>
        <div class="US-input"><input type="text" placeholder="Number"></div>
        <div class="btcn"><input type="button"></div>

    </div>

    <div class="Applications">
        <div class="search">
            <img class="icons" src="./icons/icons8-search (1).svg">
            <input type="text" placeholder="Search applications">
        </div>


        <div class="Application-checkbox"><input type="checkbox"> <span>Framer</span></div>
        <div class="Application-checkbox"><input type="checkbox"> <span>Invision Studio</span></div>
        <div class="Application-checkbox"><input type="checkbox"> <span>Adobe ID</span></div>
        <div class="Application-checkbox boy"><input type="checkbox"> <span>Figma</span></div>


        <div class="Application-submit"><input type="button"></div>
    </div>


    <div class="Upload-picture">
        <div class="arrow"><img src="./icons/tray-arrow-up.svg"></div>
        <div><strong>Upload pictures</strong> </div>
        <div class="videos">Videos must be less than <strong>30MB</strong><br>and photos must be less than <strong>2MB</strong><br> in size.</div>
    </div>
    <div class="upload"> Upload</div>

    <div class="Price_filter">
        <div class="PCB-filters">
            <div class="PCB-filters one">Price Filter</div>
            <div class="PCB-filters two">Colors Filter</div>
            <div class="PCB-filters three">Brand Filter</div>
        </div>
        <div class="range1"><input type="range"></div>
        <div class="Price-range">
            <div class="Price-ranges"><input type="text" placeholder="From:"></div>
            <div class="Price-ranges"><input type="text" placeholder="To:"></div>
        </div>

        <div class="A-C">
            <div class="Yes"><button>Apply</button></div>
            <div class="No"><button>Cancel</button></div>

        </div>

        <div class="box-number"><button>2</button> </div>
    </div>

</body>

</html>
